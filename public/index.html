<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unitage - Аналитический взгляд на историю</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Merriweather', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        primary: '#8B1E1E',
                        paper: '#FAFAF9',
                        ink: '#1C1917',
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .card-hover { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.01); }
    </style>
</head>
<body class="bg-paper text-ink font-sans antialiased">

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-paper/80 backdrop-blur-md border-b border-stone-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="/" class="font-serif font-bold text-2xl tracking-tight flex items-center gap-2">
                    <span class="w-8 h-8 bg-primary text-white flex items-center justify-center rounded-sm text-lg">U</span>
                    Unitage
                </a>
                <div class="hidden md:flex space-x-8 text-sm font-medium text-stone-600">
                    <a href="#" class="text-primary font-semibold">Лента</a>
                    <a href="admin.html" class="hover:text-primary transition-colors">Войти (Admin)</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="relative bg-stone-900 text-stone-100 py-32 overflow-hidden">
        <div class="absolute inset-0 opacity-40 bg-[url('https://images.unsplash.com/photo-1461360228754-6e81c478b882?q=80&w=2074&auto=format&fit=crop')] bg-cover bg-center grayscale mix-blend-overlay"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-stone-900 via-stone-900/60 to-transparent"></div>
        
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <span class="inline-block py-1 px-4 rounded-full bg-red-900/30 border border-red-500/30 text-red-200 text-xs font-mono mb-8 backdrop-blur-sm tracking-widest uppercase">
                Unitage Beta
            </span>
            <h1 class="font-serif text-5xl md:text-7xl font-black mb-8 leading-none tracking-tight text-white drop-shadow-lg">
                История — это <br>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-stone-100 to-stone-500">бесконечный спор</span>
            </h1>
            <p class="text-lg md:text-2xl text-stone-300 max-w-3xl mx-auto mb-12 font-light leading-relaxed font-serif italic">
                "Кто владеет настоящим — владеет прошлым."
            </p>
            <div class="flex justify-center gap-4">
                <a href="#articles-grid" class="px-8 py-3 bg-primary text-white font-semibold rounded hover:bg-red-900 transition-colors shadow-lg shadow-red-900/20">
                    Читать ленту
                </a>
            </div>
        </div>
    </header>

    <!-- Filter Strip (Static for MVP) -->
    <div class="border-b border-stone-200 bg-white sticky top-16 z-40 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex gap-2 overflow-x-auto hide-scrollbar pb-2 md:pb-0">
                <button class="px-4 py-1.5 bg-stone-800 text-white text-sm font-medium rounded-full whitespace-nowrap shadow-md">Все эпохи</button>
                <button class="px-4 py-1.5 bg-stone-100 text-stone-600 hover:bg-stone-200 text-sm font-medium rounded-full whitespace-nowrap transition-colors">Античность</button>
                <button class="px-4 py-1.5 bg-stone-100 text-stone-600 hover:bg-stone-200 text-sm font-medium rounded-full whitespace-nowrap transition-colors">Средневековье</button>
                <button class="px-4 py-1.5 bg-stone-100 text-stone-600 hover:bg-stone-200 text-sm font-medium rounded-full whitespace-nowrap transition-colors">Новое время</button>
            </div>
        </div>
    </div>

    <!-- Main Content Grid -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        
        <!-- Loading Skeleton -->
        <div id="loader" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="md:col-span-2 lg:col-span-2 h-80 bg-stone-200 animate-pulse rounded-xl"></div>
            <div class="h-80 bg-stone-200 animate-pulse rounded-xl"></div>
            <div class="h-80 bg-stone-200 animate-pulse rounded-xl"></div>
        </div>

        <!-- Dynamic Grid -->
        <div id="articles-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden">
            <!-- Articles will be injected here -->
        </div>
        
        <div id="empty-state" class="hidden text-center py-20">
            <p class="text-stone-500 text-lg">Пока нет статей. Зайдите в <a href="admin.html" class="text-primary underline">админку</a> и создайте первую!</p>
        </div>

    </main>

    <footer class="bg-stone-900 text-stone-400 py-12 border-t border-stone-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <a href="#" class="font-serif font-bold text-2xl text-stone-100 tracking-tight flex items-center justify-center gap-2 mb-4">Unitage</a>
            <p class="text-sm mb-6">Платформа для глубокого анализа исторических процессов.</p>
            <div class="text-xs text-stone-600">&copy; 2024 Unitage Project.</div>
        </div>
    </footer>

    <script>
        async function loadArticles() {
            try {
                const response = await fetch('/api/articles');
                const articles = await response.json();

                const grid = document.getElementById('articles-grid');
                const loader = document.getElementById('loader');
                const emptyState = document.getElementById('empty-state');

                loader.classList.add('hidden');

                if (!articles || articles.length === 0) {
                    emptyState.classList.remove('hidden');
                    return;
                }

                grid.classList.remove('hidden');

                articles.forEach((article, index) => {
                    // First article is "Featured" (Big card)
                    const isFeatured = index === 0;
                    const card = document.createElement('article');
                    
                    // Common classes
                    card.className = `group card-hover cursor-pointer block ${isFeatured ? 'md:col-span-2 lg:col-span-2' : ''}`;
                    card.onclick = () => window.location.href = `article.html?slug=${article.slug}`;

                    // Random placeholder images if none provided
                    const randomBg = [
                        'https://images.unsplash.com/photo-1533035353717-3f6a98939e18?q=80&w=2070&auto=format&fit=crop',
                        'https://images.unsplash.com/photo-1461360228754-6e81c478b882?q=80&w=2074&auto=format&fit=crop',
                        'https://images.unsplash.com/photo-1599707367072-cd6da2e3af7f?q=80&w=2070&auto=format&fit=crop'
                    ];
                    const bgImage = article.hero_image_url || randomBg[index % randomBg.length];
                    const date = new Date(article.published_at).toLocaleDateString('ru-RU', { day: 'numeric', month: 'short', year: 'numeric' });

                    if (isFeatured) {
                        // Big Card Layout
                        card.innerHTML = `
                            <div class="relative h-full bg-white border border-stone-200 rounded-xl overflow-hidden shadow-sm flex flex-col md:flex-row">
                                <div class="md:w-2/5 h-64 md:h-auto bg-stone-200 relative overflow-hidden">
                                    <div class="absolute inset-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-105" style="background-image: url('${bgImage}')"></div>
                                    <div class="absolute top-4 left-4">
                                        <span class="bg-white/90 backdrop-blur-sm px-3 py-1 text-xs font-bold uppercase tracking-wider text-stone-800 rounded-sm shadow-sm">${article.category || 'История'}</span>
                                    </div>
                                </div>
                                <div class="p-8 md:w-3/5 flex flex-col justify-center">
                                    <div class="flex items-center gap-2 mb-4 text-stone-500 text-xs font-mono">
                                        <span class="text-primary font-bold">TOP PICK</span>
                                        <span>•</span>
                                        <time>${date}</time>
                                    </div>
                                    <h2 class="font-serif text-3xl font-bold text-stone-900 mb-4 group-hover:text-primary transition-colors leading-tight">
                                        ${article.title}
                                    </h2>
                                    <p class="text-stone-600 mb-6 line-clamp-3 leading-relaxed">
                                        ${article.summary || 'Описание отсутствует...'}
                                    </p>
                                    <div class="mt-auto flex items-center text-sm font-medium text-stone-900 group-hover:text-primary transition-colors">
                                        Читать статью <i class="fas fa-arrow-right ml-2 text-xs"></i>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else {
                        // Small Card Layout
                        card.innerHTML = `
                            <div class="bg-white border border-stone-200 rounded-xl overflow-hidden shadow-sm h-full flex flex-col">
                                <div class="h-48 bg-stone-200 relative overflow-hidden">
                                     <div class="absolute inset-0 bg-cover bg-center transition-transform duration-500 group-hover:scale-105" style="background-image: url('${bgImage}')"></div>
                                     <div class="absolute top-4 left-4">
                                        <span class="bg-white/90 backdrop-blur-sm px-2 py-1 text-xs font-bold uppercase tracking-wider text-stone-800 rounded-sm">${article.category || 'История'}</span>
                                    </div>
                                </div>
                                <div class="p-6 flex flex-col flex-grow">
                                    <time class="text-xs text-stone-400 font-mono mb-2 block">${date}</time>
                                    <h3 class="font-serif text-xl font-bold text-stone-900 mb-3 group-hover:text-primary transition-colors leading-tight">
                                        ${article.title}
                                    </h3>
                                    <p class="text-stone-600 text-sm mb-4 flex-grow line-clamp-3">
                                        ${article.summary || ''}
                                    </p>
                                    <div class="mt-auto pt-4 border-t border-stone-100 flex justify-between items-center text-xs text-stone-500">
                                        <span><i class="far fa-eye mr-1"></i> Читать</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    
                    grid.appendChild(card);
                });

            } catch (e) {
                console.error(e);
                document.getElementById('loader').innerHTML = '<p class="text-center text-red-600">Ошибка загрузки статей</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadArticles);
    </script>
</body>
</html>
