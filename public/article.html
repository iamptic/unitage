<body class="bg-paper text-ink font-sans antialiased selection:bg-red-100 selection:text-red-900">

                    Unitage

        <p class="font-serif text-stone-500 animate-pulse">–ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é...</p>
    </div>

    <!-- Main Content Wrapper -->
    <div id="app-content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 opacity-0 transition-opacity duration-500">
        <div class="lg:grid lg:grid-cols-12 lg:gap-12">

                    </nav>

            </aside>

            <!-- Center: Main Article -->
            <main class="lg:col-span-7">
                <!-- Article Header -->
                <header class="mb-10">

                    <h1 id="article-title" class="font-serif text-4xl md:text-5xl font-black text-stone-900 leading-tight mb-6">
                        <!-- Title -->
                    </h1>
                    <div class="flex items-center gap-4 text-stone-500 text-sm border-b border-stone-200 pb-8">
                        <div class="flex items-center gap-2">
                            <span class="w-8 h-8 rounded-full bg-stone-200 flex items-center justify-center font-serif font-bold text-stone-600">A</span>
                            <span>–ê–Ω–∞–ª–∏—Ç–∏—á–µ—Å–∫–∏–π –æ—Ç–¥–µ–ª</span>
                        </div>
                        <span>‚Ä¢</span>
                        <time id="article-date"></time>
                    </div>
                </header>

                <!-- Content Body -->
                <article id="article-body" class="prose prose-stone prose-lg max-w-none font-serif">
                    <!-- Main Content -->
                </article>

                <!-- Perspectives Section (The "Deep Analysis") -->
                <section id="perspectives-section" class="mt-16 pt-10 border-t-2 border-stone-100 hidden">
                    <h2 class="font-serif text-2xl font-bold mb-8 text-stone-900 flex items-center gap-3">
                        <span class="text-3xl">üíé</span> –ú–Ω–æ–≥–æ–≥—Ä–∞–Ω–Ω—ã–π –∞–Ω–∞–ª–∏–∑
                    </h2>
                    <div id="perspectives-grid" class="space-y-8">
                        <!-- Perspectives injected here -->
                    </div>
                </section>
            </main>

            <!-- Right Sidebar (Timeline) -->

                <div class="sticky top-24">
                    <h4 class="font-serif font-bold text-stone-900 mb-4 text-sm uppercase tracking-wider opacity-70">–•—Ä–æ–Ω–æ–ª–æ–≥–∏—è</h4>

                        <!-- Timeline events -->

            </aside>

        </div>
    </div>

    <script>
        async function init() {
            // 1. Get Slug
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug') || 'second-punic-war'; // Default fallback

            try {
                // 2. Fetch Data
                const response = await fetch(`/api/articles/${slug}`);
                
                if (!response.ok) {
                    if(response.status === 404) throw new Error("–°—Ç–∞—Ç—å—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞");
                    throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
                }
                
                const data = await response.json();

                // 3. Render Header
                document.title = `${data.title} - Unitage`;
                document.getElementById('article-title').textContent = data.title;
                document.getElementById('article-date').textContent = new Date(data.published_at || Date.now()).toLocaleDateString('ru-RU', {
                    year: 'numeric', month: 'long', day: 'numeric'
                });
                
                const tagsContainer = document.getElementById('article-tags');
                if (data.category) {
                    tagsContainer.innerHTML = `<span class="px-2 py-1 bg-stone-200 text-stone-700 text-xs font-semibold uppercase tracking-wide rounded-md">${data.category}</span>`;
                }

                // 4. Render Body
                // Note: In a real app, sanitize this HTML!
                document.getElementById('article-body').innerHTML = data.content;

                // 5. Render Perspectives
                if (data.perspectives && data.perspectives.length > 0) {
                    const pSection = document.getElementById('perspectives-section');
                    const pGrid = document.getElementById('perspectives-grid');
                    pSection.classList.remove('hidden');

                    data.perspectives.forEach(p => {
                        const div = document.createElement('div');
                        
                        // Style based on type
                        let borderColor = 'border-stone-300';
                        let bgColor = 'bg-stone-50';
                        let icon = 'fas fa-lightbulb';
                        let titleColor = 'text-stone-800';

                        if (p.type === 'economic') {
                            borderColor = 'border-green-500';
                            bgColor = 'bg-green-50';
                            icon = 'fas fa-coins';
                            titleColor = 'text-green-900';
                        } else if (p.type === 'opponent') {
                            borderColor = 'border-red-500';
                            bgColor = 'bg-red-50';
                            icon = 'fas fa-chess-knight';
                            titleColor = 'text-red-900';
                        } else if (p.type === 'cultural') {
                            borderColor = 'border-purple-500';
                            bgColor = 'bg-purple-50';
                            icon = 'fas fa-landmark';
                            titleColor = 'text-purple-900';
                        }

                        div.className = `p-6 rounded-lg border-l-4 ${borderColor} ${bgColor} not-prose transition-all hover:shadow-sm`;
                        div.innerHTML = `
                            <h3 class="font-sans font-bold text-lg ${titleColor} mb-2 flex items-center gap-2">
                                <i class="${icon}"></i>
                                ${p.title || '–ê–Ω–∞–ª–∏—Ç–∏–∫–∞'}
                            </h3>
                            <p class="text-stone-700 text-base font-sans leading-relaxed">
                                ${p.content}
                            </p>
                        `;
                        pGrid.appendChild(div);
                    });
                }

                // 6. Generate TOC (Run AFTER content injection)
                generateTOC();

                // 7. Show Content
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('app-content').classList.remove('opacity-0');

            } catch (err) {
                document.getElementById('loader').innerHTML = `
                    <div class="text-center">
                        <h2 class="text-2xl font-bold text-stone-900 mb-2">–û—à–∏–±–∫–∞ 404</h2>
                        <p class="text-stone-600">${err.message}</p>
                        <a href="index.html" class="mt-4 inline-block text-primary underline">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
                    </div>
                `;
            }
        }

        function generateTOC() {
            const article = document.getElementById('article-body');
            const tocContainer = document.getElementById('toc');
            const headers = article.querySelectorAll('h2, h3');
            
            headers.forEach(header => {
                const id = header.id || header.textContent.toLowerCase().replace(/[^a-z–∞-—è0-9]+/g, '-');
                header.id = id;
                
                const link = document.createElement('a');
                link.href = `#${id}`;
                link.textContent = header.textContent;
                link.className = `toc-link block py-1.5 px-4 border-l-2 border-transparent hover:border-stone-400 hover:text-primary transition-all duration-200 text-stone-500 ${header.tagName === 'H3' ? 'pl-8 text-xs' : ''}`;
                
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    header.scrollIntoView({ behavior: 'smooth' });
                });
                
                tocContainer.appendChild(link);
            });

            // ScrollSpy
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const id = entry.target.getAttribute('id');
                    const link = document.querySelector(`.toc-link[href="#${id}"]`);
                    if (entry.isIntersecting) {
                        document.querySelectorAll('.toc-link').forEach(l => l.classList.remove('active'));
                        if (link) link.classList.add('active');
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' });

            headers.forEach(header => observer.observe(header));
        }

        // Start
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
